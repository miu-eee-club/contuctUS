<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="contactForm" action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSd10Qc_s-lEl7i0e_xonLA39GPgbvg2WVP2zi4ZzerJifIFKQ/formResponse" method="POST" target="hidden_iframe" onsubmit="submitted=true;">
            <h2>Contact Us</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="entry.1862243123" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="entry.1693742299" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="entry.720749434" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted)"></iframe>
    </div>
    <script>
        var submitted = false;
    </script>
</body>
</html>
